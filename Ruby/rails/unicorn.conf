upstream booq.pro {
        # путь должен совпадать с тем, что в конфиге unicorn.rb
        server unix:/home/rails/Rails/booq.pro/tmp/sockets/unicorn.sock;
    }

server {
    listen 80;
    server_name booq.pro;

    location / {

        root /home/rails/Rails/booq.pro/public;

        if (!-f $request_filename) {
            #делаем проксипасс на первый поток "project"
            proxy_pass http://booq.pro; 
            break;
        }
    }

}
