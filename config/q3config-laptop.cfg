//Player Settings 
seta name "^2Nyaa" 
seta sex "male" 
seta cg_draw2d "1" 
seta cg_drawgun "1" 
seta cg_simpleitems "1" 
seta cg_draw3dicons "0" 
seta model "xaero/default" 
seta headmodel "doom" 
seta cg_marks "0" 
seta com_blood "0" 
seta cg_gibs "0" 
seta cg_drawtimer "1" 
seta cg_drawfps "0" 
seta r_fastsky "1" 
seta cg_drawcrosshair "5" 
seta color "2"

//Graphics Settings 
seta r_vertexlight "1" 
seta r_picmip "4" 
seta r_gamma "1.4"
r_customWidth 1366
r_customHeight 768 
r_mode -1



//Network Settings 
seta rate "3500" 
seta cl_maxpackets "100" 
seta snaps "30"

//System Settings 
seta r_mode "7" 
seta cg_fov "110" 
seta r_colordepth "16" 
seta com_hunkmegs "192"

//Audio settings
seta s_khz "44" 
seta s_musicvolume "0.5"

//Other Settings 
seta cg_autoswitch "0" 
seta cg_bobpitch "0" 
seta cg_bobroll "0" 
seta cg_bobup "0" 
seta cl_run "1" 
seta cl_mouseaccel "0" 
seta sensitivity "5" 
seta cl_freelook "1" 
seta handicap ""

//Binds 
bind escape "togglemenu" 
bind ` "toggleconsole" 
bind tab "+scores" 
bind f1 "vote yes" 
bind f2 "vote no" 
bind f11 "screenshot" 
bind f12 "screenshotjpeg" 
bind w "+forward" 
bind s "+back" 
bind a "+moveleft" 
bind d "+moveright" 
bind mouse1 "+attack" 
bind space "+moveup" 
bind c "+movedown" 
bind 1 "weapon 1" 
bind 2 "weapon 2" 
bind 3 "weapon 3" 
bind 4 "weapon 4" 
bind 5 "weapon 5" 
bind 6 "weapon 6" 
bind 7 "weapon 7" 
bind 8 "weapon 8" 
bind 9 "weapon 10"

vid_restart
echo "^3You have executed ^2Nyaa's ^3config settings"

