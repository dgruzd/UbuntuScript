r_customWidth 1440
r_customHeight 900 
r_mode -1
r_nocurves "0"
///////////////////////////////////////////////////////////////
seta name "^1N^2y^3a^4a" 
seta sensitivity "3.1" 
seta cg_drawcrosshair "5" 
seta cg_drawfps "1"
seta sex "male" 
seta model "xaero/xaero" 
seta cg_autoswitch "0" 
seta cl_mouseaccel "0"
seta com_maxfps "120"
//Graphics Settings 
seta r_vertexlight "1"
seta r_picmip "1" 
seta r_gamma "1.4"

//System Settings 
seta r_colordepth "16" 
seta cg_fov "120"

unbindall
bind q "weapon 3"
bind g "weapon 4"
bind e "weapon 5"
bind z "weapon 6"
bind r "weapon 7"
bind f "weapon 8"
//////////////////////////
//Rocket Jump
bind CTRL "vstr rjump"
set uhhh "wait;wait"
set rjump_1 "set cl_pitchspeed 999;vstr uhhh;+moveup;+attack"
set rjump_2 "set cl_pitchspeed 140;-attack"
set rjump "vstr rjump_1;vstr uhhh;-moveup;vstr rjump_2;"
///////////////////////////////////////////////////////////////
bind TAB "+scores"
bind ENTER "+button2"
bind ESCAPE "togglemenu"
bind SPACE "+moveup"
bind + "sizeup"
bind - "sizedown"
bind / "weapnext"
bind 0 "weapon 10"
bind 1 "weapon 1"
bind 2 "weapon 2"
bind 3 "weapon 3"
bind 4 "weapon 4"
bind 5 "weapon 5"
bind 6 "weapon 6"
bind 7 "weapon 7"
bind 8 "weapon 8"
bind 9 "weapon 10"
bind = "sizeup"
bind [ "weapprev"
bind \ "+mlook"
bind ] "weapnext"
bind _ "sizedown"
bind ` "toggleconsole"
bind a "+moveleft"
bind c "+movedown"
bind d "+moveright"
bind s "+back"
bind t "messagemode"
bind w "+forward"
bind ~ "toggleconsole"
bind PAUSE "pause"
bind UPARROW "weapprev"
bind DOWNARROW "weapnext"
bind LEFTARROW "menuleft"
bind RIGHTARROW "menuright"
bind ALT "+strafe"
//bind CTRL "+attack"
bind SHIFT "+speed"
bind DEL "+lookdown"
bind PGDN "+lookup"
bind END "centerview"
bind F1 "vote yes"
bind F2 "vote no"
bind F3 "ui_teamorders"
bind F11 "screenshot"
bind F12 "menu"
bind MOUSE1 "+attack"
bind MOUSE2 "+zoom"
bind MOUSE3 "+zoom"
bind MWHEELDOWN "weapnext"
bind MWHEELUP "weapprev"
vid_restart
